<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Webpage</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<style>

body{
   margin:0 0;
   padding:0 0;
   font-family: sans-serif;
}

ul{
  list-style: none;
  margin:0 0;
  padding:0 0;
}

a{text-decoration: none;}

.bgimg{ background-image:url("headerimg.jpg"); }
.bgwhite{ background-color: #ffffff; }
.bggrey{ background-color: #e3e3e3; }
.bggreen{ background-color: #2ecc71; }

.textgrey{ color: #848484; }
.textblack{ color: #000000; }
.textgreen{ color: #2ecc71; }
.textwhite{ color: #ffffff; }


.row{
  display:block;
  max-width:100%;
}

.col1{width:99.99999%;}
.col2{float:left; width:49.99999%;}
.col3{float:left; width:33.33333%;}


.font32{ font-size: 32px; }
.font16{ font-size: 16px; }


.height0{ height:600px; }
.height1{ height:340px; }
.height2{ height:420px; }
.height3{ height:260px; }
.height4{ height:200px; }
.height5{ height:130px; }


</style>

<body>

<div class="content">

<div class="row bgimg height0"></div>
<div class="row bgwhite height1"></div>
<div class="row bggrey height2"></div>
<div class="row bgwhite height3"></div>
<div class="row bgwhite height4"></div>
<div class="row bggrey height5"></div>

</div>

</body>
</html>
